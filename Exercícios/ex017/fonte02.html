    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'FANTASY';
            src: url('fonts/Fantasy Battles.otf') format ('opentype'), url('fonts/Fantasy Battles.ttf') format('truetype'); 
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'FANTASY', Times, serif;
            font-weight: normal;
            font-size: 3em;
        }
        /*
            Tipos de format ()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Adavanced Typography)
            - svg
        */
    </style>
</head>
